<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicación remises</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Bienvenide a la página</header>
    <ul>
        <li><button onclick="cargarVista('vista1')">Vista 1</button></li>
        <li><button onclick="cargarVista('vista2')">Vista 2</button></li>
        <li><button onclick="cargarVista('vista3')">Vista 3</button></li>
    </ul>
    <div id="content"></div>
    <script>
        const cargarVista  = vista => {
            const url = './' + vista + '.html'
            fetch(url)
                .then(r => r.text())
                .then(content => {
                    document.getElementById('content').innerHTML = content
                    
                    switch(vista){
                        case 'vista2':
                            entrandoVistaDos()
                            break;
                        case 'vista3':
                            entrandoVistaTres()
                            break;    
                    }
                
                })
        }

        cargarVista('vista1')


    </script>
    <script src="./util.js"></script>
    <script src="./vista1.js"></script>
    <script src="./vista2.js"></script>
    <script src="./vista3.js"></script>
</body>
</html>
